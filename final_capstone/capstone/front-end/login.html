<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In</title>
        <link rel="stylesheet" href="loginstyle.css"/>
    </head>
    <body>
        
        <div class="wrapper fadeInDown">
        <div id="formContent">
      <!-- Tabs Titles -->
            <h2 class="active"> Log In </h2>
            <h2 class="inactive underlineHover">Register </h2>
  
      <!-- Icon -->
            <!-- <div class="fadeIn first">
                <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
            </div> -->
  
      <!-- Login Form -->
            <form>
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="Enter Username">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="Enter Password">
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>
  
      <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
        </div>
        </div>
    </body>
</html>
